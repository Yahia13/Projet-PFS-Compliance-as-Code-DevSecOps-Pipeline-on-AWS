apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ include 'app.fullname' . }}-ingress"
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ include 'app.fullname' . }}"
                port:
                  number: 80